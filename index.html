<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CountingPro</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="light">
        <header>
            <h1>CountingPro</h1>
            <div class="controls">
                <label for="themeToggle">Theme:</label>
                <button id="themeToggle">Dark</button>
                <label for="fontSelect">Font:</label>
                <select id="fontSelect">
                    <option value="Arial">Arial</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Verdana">Verdana</option>                        <option value="Comic Sans MS">Comic Sans MS</option>
                </select>
            </div>
        </header>
        <main>
            <div id="counterDisplay">0</div>
            <button id="incrementBtn">Click to Increase</button>
            <button id="resetBtn">Reset</button>
        </main>
        <script src="script.js"></script>
    </body>
</html>
